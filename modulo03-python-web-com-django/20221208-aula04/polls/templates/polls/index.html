<h1>Quizzes</h1>
<hr>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Não há perguntas a serem exibidas!</p>
{% endif %}

<hr>
<a href="#">Clique para acessar as estatísticas</a>
